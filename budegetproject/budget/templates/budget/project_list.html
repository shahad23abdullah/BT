{% extends "budget/base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <h1>My projects</h1>
    <hr>
    <div class="row">
        {% for project in project_list %}
        <a href="{% url 'add' %}" class="btn">Add</a>
        <div class="co s12 l3">
            <div class="card-panel">
                <h5>{{ project.name }}</h5>
                <a href="{% url 'detail'  project.slug %}" class="btn">Visit</a>
            </div>
        </div>
        {% empty %}
        <div class="noproject-wrapper center">
            <h4 class="grey-text">sorry , you don't have any projects, yet.</h4>
            <a href="{% url 'add' %}" class="btn-large grey">
                <i class="material-icons white-text left">add_circle</i>
                <span class="bold">Add Projects</span>
            </a>
        </div>
        {% endfor %}
    </div>
    
   
</div>

{% endblock %}
